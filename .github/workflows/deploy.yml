on:
    push:
      branches:
        - main
name: Build and Deploy on AWS
jobs:
    build:
      runs-on: self-hosted
      timeout-minutes: 10
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Create back-end env file
          uses: SpicyPizza/create-envfile@v1.3.1
          with:
            envkey_JWT_SECRET: ${{secrets.JWT_SECRET}}
            envkey_DATABASE_URL: ${{secrets.DATABASE_URL}}
            file_name: .env
            file_location: backend/
            fail_on_empty: true
        - name: Create front-end env file
          uses: SpicyPizza/create-envfile@v1.3.1
          with:
            envkey_REACT_APP_BACKEND_URL: ${{secrets.REACT_APP_BACKEND_URL}}
            file_name: .env
            file_location: frontend/
            fail_on_empty: true
        - name: Build
          run: docker compose build
        - name: Run
          run: docker compose down && docker compose up -d